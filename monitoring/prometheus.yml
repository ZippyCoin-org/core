global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'zippycoin-node'
    static_configs:
      - targets: ['zippycoin-node:8545']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'trust-engine'
    static_configs:
      - targets: ['trust-engine:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:4000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

rule_files:
  # - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093
