version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: zippycoin-postgres
    environment:
      POSTGRES_DB: zippycoin
      POSTGRES_USER: zippycoin
      POSTGRES_PASSWORD: zippycoin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - zippycoin-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zippycoin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - zippycoin-network

  # Trust Engine Service
  trust-engine:
    build:
      context: ./trust-engine
      dockerfile: Dockerfile
    container_name: zippycoin-trust-engine
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: zippycoin
      DB_PASSWORD: zippycoin
      DB_NAME: zippycoin
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - zippycoin-network

  # Wallet Service
  wallet-service:
    build:
      context: ./wallet-service
      dockerfile: Dockerfile
    container_name: zippycoin-wallet-service
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: zippycoin
      DB_PASSWORD: zippycoin
      DB_NAME: zippycoin
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - zippycoin-network

  # Node Service
  node-service:
    build:
      context: ./node-service
      dockerfile: Dockerfile
    container_name: zippycoin-node-service
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: zippycoin
      DB_PASSWORD: zippycoin
      DB_NAME: zippycoin
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis
    networks:
      - zippycoin-network

  # DeFi Service
  defi-service:
    build:
      context: ./defi-service
      dockerfile: Dockerfile
    container_name: zippycoin-defi-service
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: zippycoin
      DB_PASSWORD: zippycoin
      DB_NAME: zippycoin
      REDIS_URL: redis://redis:6379
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - redis
    networks:
      - zippycoin-network

  # Governance Service
  governance-service:
    build:
      context: ./governance-service
      dockerfile: Dockerfile
    container_name: zippycoin-governance-service
    environment:
      NODE_ENV: production
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: zippycoin
      DB_PASSWORD: zippycoin
      DB_NAME: zippycoin
      REDIS_URL: redis://redis:6379
    ports:
      - "3004:3004"
    depends_on:
      - postgres
      - redis
    networks:
      - zippycoin-network

  # Bridge Service
  bridge-service:
    build:
      context: ./bridge-service
      dockerfile: Dockerfile
    container_name: zippycoin-bridge-service
    environment:
      NODE_ENV: production
      PORT: 3005
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: zippycoin
      DB_PASSWORD: zippycoin
      DB_NAME: zippycoin
      REDIS_URL: redis://redis:6379
    ports:
      - "3005:3005"
    depends_on:
      - postgres
      - redis
    networks:
      - zippycoin-network

  # NFT Service
  nft-service:
    build:
      context: ./nft-service
      dockerfile: Dockerfile
    container_name: zippycoin-nft-service
    environment:
      NODE_ENV: production
      PORT: 3006
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: zippycoin
      DB_PASSWORD: zippycoin
      DB_NAME: zippycoin
      REDIS_URL: redis://redis:6379
    ports:
      - "3006:3006"
    depends_on:
      - postgres
      - redis
    networks:
      - zippycoin-network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: zippycoin-api-gateway
    environment:
      NODE_ENV: production
      PORT: 3007
      REDIS_URL: redis://redis:6379
    ports:
      - "3007:3007"
    depends_on:
      - trust-engine
      - wallet-service
      - node-service
      - defi-service
      - governance-service
      - bridge-service
      - nft-service
      - redis
    networks:
      - zippycoin-network

  # Monitoring Service
  monitoring-service:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: zippycoin-monitoring-service
    environment:
      NODE_ENV: production
      # PORT intentionally omitted for dynamic selection
      SVC_TRUST: http://trust-engine:3000
      SVC_WALLET: http://wallet-service:3001
      SVC_NODE: http://node-service:3002
      SVC_DEFI: http://defi-service:3003
      SVC_GOVERNANCE: http://governance-service:3004
      SVC_BRIDGE: http://bridge-service:3005
      SVC_NFT: http://nft-service:3006
      SVC_APIGW: http://api-gateway:3007
      COLLECT_INTERVAL_MS: 15000
    depends_on:
      - api-gateway
    networks:
      - zippycoin-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: zippycoin-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - zippycoin-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: zippycoin-grafana
    ports:
      - "3008:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: zippycoin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - zippycoin-network

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: zippycoin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api-gateway
    networks:
      - zippycoin-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  zippycoin-network:
    driver: bridge 