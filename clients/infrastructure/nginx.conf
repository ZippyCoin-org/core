events {
    worker_connections 1024;
}

http {
    upstream api_gateway {
        server api-gateway:3000;
    }

    upstream blockchain_rpc {
        server zippycoin-validator-1:8545;
        server zippycoin-validator-2:8546;
    }

    upstream trust_engine {
        server trust-engine:3001;
    }

    upstream wallet_service {
        server wallet-service:3002;
    }

    upstream governance_service {
        server governance-service:3003;
    }

    upstream defi_service {
        server defi-service:3004;
    }

    upstream nft_service {
        server nft-service:3005;
    }

    upstream bridge_service {
        server bridge-service:3006;
    }

    upstream node_service {
        server node-service:3007;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=rpc:10m rate=50r/s;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Main API Gateway
    server {
        listen 80;
        server_name api.zippycoin.io;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name api.zippycoin.io;

        ssl_certificate /etc/nginx/ssl/api.zippycoin.io.crt;
        ssl_certificate_key /etc/nginx/ssl/api.zippycoin.io.key;

        # API Gateway routes
        location / {
            limit_req zone=api burst=200 nodelay;
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # GraphQL endpoint
        location /graphql {
            limit_req zone=api burst=100 nodelay;
            proxy_pass http://api_gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # WebSocket endpoint
        location /ws {
            proxy_pass http://api_gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Blockchain RPC
    server {
        listen 80;
        server_name rpc.zippycoin.io;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
