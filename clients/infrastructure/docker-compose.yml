version: '3.8'

services:
  # ZippyCoin Blockchain Core
  zippycoin-validator-1:
    build:
      context: ../blockchain-core
      dockerfile: Dockerfile
    container_name: zippycoin-validator-1
    environment:
      - NODE_TYPE=validator
      - NODE_ID=validator-1
      - NETWORK_ID=zippycoin-mainnet
      - GENESIS_FILE=/app/genesis.json
      - RPC_PORT=8545
      - P2P_PORT=30303
      - VALIDATOR_STAKE=1000000000000000000000000
      - TRUST_SCORE=100
    ports:
      - "8545:8545"
      - "30303:30303"
    volumes:
      - ./genesis.json:/app/genesis.json
      - validator-1-data:/app/data
    networks:
      - zippycoin-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G

  zippycoin-validator-2:
    build:
      context: ../blockchain-core
      dockerfile: Dockerfile
    container_name: zippycoin-validator-2
    environment:
      - NODE_TYPE=validator
      - NODE_ID=validator-2
      - NETWORK_ID=zippycoin-mainnet
      - GENESIS_FILE=/app/genesis.json
      - RPC_PORT=8545
      - P2P_PORT=30303
      - VALIDATOR_STAKE=1000000000000000000000000
      - TRUST_SCORE=95
    ports:
      - "8546:8545"
      - "30304:30303"
    volumes:
      - ./genesis.json:/app/genesis.json
      - validator-2-data:/app/data
    networks:
      - zippycoin-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G

  zippycoin-full-node-1:
    build:
      context: ../blockchain-core
      dockerfile: Dockerfile
    container_name: zippycoin-full-node-1
    environment:
      - NODE_TYPE=full
      - NODE_ID=full-node-1
      - NETWORK_ID=zippycoin-mainnet
      - GENESIS_FILE=/app/genesis.json
      - RPC_PORT=8545
      - P2P_PORT=30303
    ports:
      - "8547:8545"
      - "30305:30303"
    volumes:
      - ./genesis.json:/app/genesis.json
      - full-node-1-data:/app/data
    networks:
      - zippycoin-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  zippycoin-edge-node-1:
    build:
      context: ../layer2-edge
      dockerfile: Dockerfile
    container_name: zippycoin-edge-node-1
    environment:
      - NODE_TYPE=edge
      - NODE_ID=edge-node-1
      - NETWORK_ID=zippycoin-mainnet
      - GENESIS_FILE=/app/genesis.json
      - RPC_PORT=8545
      - P2P_PORT=30303
      - EDGE_SERVICES=compute,storage,dvpn
    ports:
      - "8548:8545"
      - "30306:30303"
    volumes:
      - ./genesis.json:/app/genesis.json
      - edge-node-1-data:/app/data
    networks:
      - zippycoin-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # API Gateway
  api-gateway:
    build:
      context: ../backend-services/api-gateway
      dockerfile: Dockerfile
    container_name: zippycoin-api-gateway
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GRAPHQL_ENDPOINT=/graphql
      - WEBSOCKET_ENDPOINT=/ws
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=1000
      - CORS_ORIGIN=*
      - JWT_SECRET=your-jwt-secret-here
      - BLOCKCHAIN_RPC_URL=http://zippycoin-validator-1:8545
    ports:
      - "3000:3000"
    networks:
      - zippycoin-network
    depends_on:
      - zippycoin-validator-1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Trust Engine Service
  trust-engine:
    build:
      context: ../backend-services/trust-engine
      dockerfile: Dockerfile
    container_name: zippycoin-trust-engine
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://trust:password@postgres:5432/trust_engine
      - REDIS_URL=redis://redis:6379
      - BLOCKCHAIN_RPC_URL=http://zippycoin-validator-1:8545
      - TRUST_UPDATE_INTERVAL=3600
      - ANTI_GAMING_ENABLED=true
    ports:
      - "3001:3001"
    networks:
      - zippycoin-network
    depends_on:
      - postgres
      - redis
      - zippycoin-validator-1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Wallet Service
  wallet-service:
    build:
      context: ../backend-services/wallet-service
      dockerfile: Dockerfile
    container_name: zippycoin-wallet-service
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=postgresql://wallet:password@postgres:5432/wallet_service
      - REDIS_URL=redis://redis:6379
      - BLOCKCHAIN_RPC_URL=http://zippycoin-validator-1:8545
      - HD_WALLET_MNEMONIC=your-hd-wallet-mnemonic-here
      - ENCRYPTION_KEY=your-encryption-key-here
    ports:
      - "3002:3002"
    networks:
      - zippycoin-network
    depends_on:
      - postgres
      - redis
      - zippycoin-validator-1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Governance Service
  governance-service:
    build:
      context: ../backend-services/governance-service
      dockerfile: Dockerfile
    container_name: zippycoin-governance-service
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DATABASE_URL=postgresql://governance:password@postgres:5432/governance_service
      - REDIS_URL=redis://redis:6379
      - BLOCKCHAIN_RPC_URL=http://zippycoin-validator-1:8545
      - QUORUM_THRESHOLD=0.67
      - VOTING_PERIOD=604800
    ports:
      - "3003:3003"
    networks:
      - zippycoin-network
    depends_on:
      - postgres
      - redis
      - zippycoin-validator-1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # DeFi Service
  defi-service:
    build:
      context: ../backend-services/defi-service
      dockerfile: Dockerfile
    container_name: zippycoin-defi-service
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://defi:password@postgres:5432/defi_service
      - REDIS_URL=redis://redis:6379
      - BLOCKCHAIN_RPC_URL=http://zippycoin-validator-1:8545
      - STAKING_REWARD_RATE=0.1
      - LIQUIDITY_POOL_FEE=0.003
    ports:
      - "3004:3004"
    networks:
      - zippycoin-network
    depends_on:
      - postgres
      - redis
      - zippycoin-validator-1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # NFT Service
  nft-service:
    build:
      context: ../backend-services/nft-service
      dockerfile: Dockerfile
    container_name: zippycoin-nft-service
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DATABASE_URL=postgresql://nft:password@postgres:5432/nft_service
      - REDIS_URL=redis://redis:6379
      - BLOCKCHAIN_RPC_URL=http://zippycoin-validator-1:8545
      - IPFS_URL=http://ipfs:5001
      - NFT_METADATA_BASE_URL=https://metadata.zippycoin.io
    ports:
      - "3005:3005"
    networks:
      - zippycoin-network
    depends_on:
      - postgres
      - redis
      - zippycoin-validator-1
      - ipfs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Bridge Service
  bridge-service:
    build:
      context: ../backend-services/bridge-service
      dockerfile: Dockerfile
    container_name: zippycoin-bridge-service
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DATABASE_URL=postgresql://bridge:password@postgres:5432/bridge_service
      - REDIS_URL=redis://redis:6379
      - BLOCKCHAIN_RPC_URL=http://zippycoin-validator-1:8545
      - BRIDGE_FEE_RATE=0.001
      - BRIDGE_TIMEOUT=3600
    ports:
      - "3006:3006"
    networks:
      - zippycoin-network
    depends_on:
      - postgres
      - redis
      - zippycoin-validator-1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Node Service
  node-service:
    build:
      context: ../backend-services/node-service
      dockerfile: Dockerfile
    container_name: zippycoin-node-service
    environment:
      - NODE_ENV=production
      - PORT=3007
      - DATABASE_URL=postgresql://node:password@postgres:5432/node_service
      - REDIS_URL=redis://redis:6379
      - BLOCKCHAIN_RPC_URL=http://zippycoin-validator-1:8545
      - NODE_MONITORING_INTERVAL=60
      - NODE_HEALTH_CHECK_INTERVAL=300
    ports:
      - "3007:3007"
    networks:
      - zippycoin-network
    depends_on:
      - postgres
      - redis
      - zippycoin-validator-1
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: zippycoin-postgres
    environment:
      - POSTGRES_DB=zippycoin
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_MULTIPLE_DATABASES=trust_engine,wallet_service,governance_service,defi_service,nft_service,bridge_service,node_service
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - zippycoin-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zippycoin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - zippycoin-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # IPFS
  ipfs:
    image: ipfs/go-ipfs:v0.20.0
    container_name: zippycoin-ipfs
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs-data:/data/ipfs
    networks:
      - zippycoin-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: zippycoin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - zippycoin-network
    depends_on:
      - api-gateway
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: zippycoin-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - zippycoin-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: zippycoin-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - zippycoin-network
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Logging - ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: zippycoin-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - zippycoin-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: zippycoin-logstash
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    networks:
      - zippycoin-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: zippycoin-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - zippycoin-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

volumes:
  validator-1-data:
  validator-2-data:
  full-node-1-data:
  edge-node-1-data:
  postgres-data:
  redis-data:
  ipfs-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:

networks:
  zippycoin-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16










