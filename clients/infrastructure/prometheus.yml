global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ZippyCoin Validators
  - job_name: 'zippycoin-validators'
    static_configs:
      - targets: 
        - 'zippycoin-validator-1:8545'
        - 'zippycoin-validator-2:8546'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ZippyCoin Full Nodes
  - job_name: 'zippycoin-full-nodes'
    static_configs:
      - targets: 
        - 'zippycoin-full-node-1:8545'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # ZippyCoin Edge Nodes
  - job_name: 'zippycoin-edge-nodes'
    static_configs:
      - targets: 
        - 'zippycoin-edge-node-1:8545'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Trust Engine Service
  - job_name: 'trust-engine'
    static_configs:
      - targets: ['trust-engine:3001']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Wallet Service
  - job_name: 'wallet-service'
    static_configs:
      - targets: ['wallet-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Governance Service
  - job_name: 'governance-service'
    static_configs:
      - targets: ['governance-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # DeFi Service
  - job_name: 'defi-service'
    static_configs:
      - targets: ['defi-service:3004']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # NFT Service
  - job_name: 'nft-service'
    static_configs:
      - targets: ['nft-service:3005']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Bridge Service
  - job_name: 'bridge-service'
    static_configs:
      - targets: ['bridge-service:3006']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Node Service
  - job_name: 'node-service'
    static_configs:
      - targets: ['node-service:3007']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # IPFS
  - job_name: 'ipfs'
    static_configs:
      - targets: ['ipfs:5001']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Nginx Load Balancer
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter (if available)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 5s

  # cAdvisor (if available)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
    scrape_timeout: 5s

  # Docker Daemon (if available)
  - job_name: 'docker'
    static_configs:
      - targets: ['docker:9323']
    scrape_interval: 15s
    scrape_timeout: 5s










